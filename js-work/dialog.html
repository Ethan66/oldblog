<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对话框</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/e-style.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.11.3.js"></script>
    <style type="text/css">
        .dialog .dialog-overlay {
            width:100%;
            height:100%;
            opacity: 0.5;
            background:#000;

            position:absolute;
            top:0; left:0;
            z-index:3000;
        }


        .dialog .dialog-box {
            position:absolute;
            z-index:5000;
            left: 50%;
            top: 30%;
            margin-left: -164px;
            font-size: 14px;
            padding-bottom: 10px;
            border-radius: 5px;
            background:#eee;
            width:328px;
        }
        .dialog .dialog-header {
            padding: 10px 19px;
            color: #fff;
            background: #676666;
        }
        .dialog .dialog-header h3{
            margin: 0;
            font-size: 14px;
        }
        .dialog .dialog-header .btn-close{
            position: absolute;
            right: 10px;
            top: 8px;
            font-family: fantasy;
            cursor: pointer;
        }
        .dialog .dialog-content {
            padding:10px;
            margin:13px;
            color:#666;
            font-size:11px;
        }
        .dialog .dialog-footer{
            text-align: center;
        }
        a.btn {
            position: relative;
            text-align: center;
            background-color: #e33100;
            display: inline-block;
            width: 50px;
            padding: 5px 0 6px;
            margin: 2px;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }

        a.btn:hover {
            background-color: #c33100;
        }
    </style>
</head>
<body>
    <button id="open1"> 打开1</button>
    <button id="open2"> 打开2</button>
    <button id="open3"> 打开3</button>
    <button id="open4"> 打开4</button>
    <button id="open5"> 打开5</button>
    <button id="close">关闭</button>
   <script>
       //思路：1、首先用jq生成对话框，并对对话框里的取消和确认绑定事件
            //2、对页面的按钮进行绑定事件，当触发事件时，显示对话框
       //升级：3、当点击按钮时触发事件时，将要展示的内容，标题作为字符串参数传给对话框
            //4、当点击按钮时触发事件时，将要展示的内容，标题，和点击对话框里的取消和确认时要执行的函数作为字符串参数传给对话框
       function Dialog(){
           this.bind();
       };
       //首先绑定事件
       Dialog.prototype.bind=function(){
           var _this=this;
           _this.createDialog();  //生成对话框
           _this.$dialog.find(".btn-close").on("click",function(){  //点击X隐藏对话框
               _this.$dialog.hide();
           });
           _this.$dialog.find(".btn-confirm").on("click",function(){  //点击确认对话框
               _this.$dialog.hide();
           });
       };
       //显示对话框
       Dialog.prototype.open=function(){
           this.showDialog();
       }
       //显示对话框
       Dialog.prototype.showDialog=function(){

           this.$dialog.show();
       };
       //隐藏对话框
       Dialog.prototype.hideDialog=function(){
           this.$dialog.hide();
       }
       //生成对话框
       Dialog.prototype.createDialog=function(){
           var html= '<div class="dialog" style="display:none">'
           + '<div class="dialog-overlay"></div>'
           + '<div class="dialog-box">'
           +   '<div class="dialog-header"><h3></h3><span class="btn-close">x</span></div>'
           +   '<div class="dialog-content">'
           + '</div>'
           + '<div class="dialog-footer">'
           + '  <a href="#" class="btn btn-close">取消</a>'
           + '  <a href="#" class="btn btn-confirm">确定</a>'
           + '</div>'
           + '</div>'
           +'</div>';
           this.$dialog=$(html);
           $("body").append(this.$dialog);
       };
       Dialog.prototype.
       var Dialog1=new Dialog();   //这语句已经执行了Dialog()函数，所以执行bind()，所以已经生成了对话框和监听事件
       $("#open1").on("click",function(){
           Dialog1.open('hello, 欢迎光临');
       });
   </script>

</body>
</html>
