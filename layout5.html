<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双列布局</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/e-style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style type="text/css">
        .clearfix:after{
            display: block; content: ''; clear: both;
        }
        .clearfix{
            *zoom:1;
        }
        #layout #aside{
            width:120px; height: 300px; background-color: yellow; float: left;
        }
        #layout #content{
            height: 600px; background-color: red; margin-left: 130px;
        }
        #footer{
            height: 60px; background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="layout" class="clearfix">
        <div id="aside">左边</div>
        <div id="content">内容</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>
