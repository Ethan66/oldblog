  <script>
      //弹出一个新页面，在屏幕中间
      window.document.write(Math.random());
      window.$=function(){
          let arr=[];
          return arr;
      }
      $.bom={
          openAtCenter:function(width,height,url){
              var x=screen.width/2-width/2;
              var y=screen.height/2-height/2;
              window.open(url,"_blank","width="+width+"px,height="+height+"px,screenX="+x+"px,screenY="+y+"px");
          }
      }
      document.getElementsByTagName("button")[0].addEventListener("click",function(){
          $.bom.openAtCenter(800,600,"iframe.html");

      });
  </script>
